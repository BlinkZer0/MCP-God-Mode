<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated Header 4">
  <defs>
    <radialGradient id="g4" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#DBEAFE"/>
      <stop offset="100%" stop-color="#E9D5FF"/>
    </radialGradient>
    <style>
      @keyframes pulse { 0%{r:3; opacity:.8} 50%{r:7; opacity:.3} 100%{r:3; opacity:.8} }
      .bg{ fill:url(#g4) }
      .dot{ fill:#1E3A8A; animation:pulse 2.8s ease-in-out infinite }
      .title{ font:700 26px system-ui,Segoe UI,Roboto; fill:#0F172A }
      .subtitle{ font:400 14px system-ui,Segoe UI,Roboto; fill:#334155 }
    </style>
  </defs>
  <rect class="bg" width="1200" height="200"/>
  <g>
    <circle class="dot" cx="120" cy="120" r="3"/>
    <circle class="dot" cx="220" cy="80" r="3" style="animation-delay:-0.6s"/>
    <circle class="dot" cx="360" cy="110" r="3" style="animation-delay:-1.2s"/>
    <circle class="dot" cx="520" cy="70" r="3" style="animation-delay:-1.8s"/>
    <circle class="dot" cx="700" cy="95" r="3" style="animation-delay:-2.4s"/>
    <circle class="dot" cx="880" cy="65" r="3" style="animation-delay:-3.0s"/>
    <circle class="dot" cx="1040" cy="115" r="3" style="animation-delay:-3.6s"/>
  </g>
  <g transform="translate(28,32)">
    <text class="title">Usage & Examples</text>
    <text class="subtitle" y="26">Less yak-shaving, more tool-waving.</text>
  </g>
</svg>


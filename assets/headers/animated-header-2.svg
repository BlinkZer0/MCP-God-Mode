  <g class="grid">
    <line x1="0" x2="1200" y1="60" y2="60"/>
    <line x1="0" x2="1200" y1="100" y2="100"/>
    <line x1="0" x2="1200" y1="140" y2="140"/>
  </g>
  <g class="bob">
    <path class="orbit" d="M-200 100 C 100 20, 300 180, 600 100 S 1100 20, 1400 100"/>
    <path class="orbit" d="M-200 120 C 100 40, 300 200, 600 120 S 1100 40, 1400 120" opacity="0.6"/>
  </g>
  <g transform="translate(28,32)">
    <text class="title">Tooling Wiki</text>
    <text class="subtitle" y="26">Take a page from our bookâ€”literally.</text>
  </g>
</svg>


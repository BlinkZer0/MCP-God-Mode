<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180" preserveAspectRatio="xMidYMid slice" role="img" aria-label="The Developer: Blink Zero">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1a12">
        <animate attributeName="offset" values="0;1;0" dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#003a1f">
        <animate attributeName="offset" values="1;0;1" dur="18s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="inner" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="1" k3="-1"/>
    </filter>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="180" fill="url(#bg)"/>
  <rect width="1200" height="180" fill="url(#grid)"/>

  <!-- Matrix-style rain (lightweight) -->
  <g font-family="ui-monospace, Menlo, Consolas, monospace" font-size="14" fill="#00ff6a" opacity="0.35">
    <text x="80" y="-20">10101010101010101010
      <animate attributeName="y" values="-20;220;-20" dur="9s" repeatCount="indefinite"/>
    </text>
    <text x="180" y="-30">01010101010101010101
      <animate attributeName="y" values="-30;220;-30" dur="11s" begin="-2s" repeatCount="indefinite"/>
    </text>
    <text x="280" y="-25">10100101101001011010
      <animate attributeName="y" values="-25;220;-25" dur="10s" begin="-4s" repeatCount="indefinite"/>
    </text>
    <text x="380" y="-35">01011010010110100101
      <animate attributeName="y" values="-35;220;-35" dur="12s" begin="-1s" repeatCount="indefinite"/>
    </text>
    <text x="480" y="-28">10101011001010110100
      <animate attributeName="y" values="-28;220;-28" dur="10.5s" begin="-5s" repeatCount="indefinite"/>
    </text>
    <text x="580" y="-22">01010100110101001011
      <animate attributeName="y" values="-22;220;-22" dur="9.5s" begin="-3s" repeatCount="indefinite"/>
    </text>
    <text x="680" y="-26">10101010101001101010
      <animate attributeName="y" values="-26;220;-26" dur="11.5s" begin="-6s" repeatCount="indefinite"/>
    </text>
    <text x="780" y="-24">01010110100101011010
      <animate attributeName="y" values="-24;220;-24" dur="10.8s" begin="-2s" repeatCount="indefinite"/>
    </text>
    <text x="880" y="-33">10101010101010101010
      <animate attributeName="y" values="-33;220;-33" dur="12.5s" begin="-4s" repeatCount="indefinite"/>
    </text>
    <text x="980" y="-29">01010101011010010101
      <animate attributeName="y" values="-29;220;-29" dur="10.2s" begin="-1s" repeatCount="indefinite"/>
    </text>
    <text x="1080" y="-21">10101010010101101010
      <animate attributeName="y" values="-21;220;-21" dur="9.8s" begin="-5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- rising bubbles for subtle depth -->
  <g opacity="0.5">
    <circle cx="100" cy="190" r="2" fill="#d1ffd8">
      <animate attributeName="cy" values="190;-10" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.28;0.12" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="196" r="1.6" fill="#d1ffd8">
      <animate attributeName="cy" values="196;-10" dur="12s" begin="-3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.24;0.1" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="188" r="1.8" fill="#d1ffd8">
      <animate attributeName="cy" values="188;-10" dur="11s" begin="-6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.22;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="194" r="2.2" fill="#d1ffd8">
      <animate attributeName="cy" values="194;-10" dur="13s" begin="-2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.26;0.12" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="186" r="1.7" fill="#d1ffd8">
      <animate attributeName="cy" values="186;-10" dur="10s" begin="-4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g filter="url(#inner)">
    <text x="600" y="108" text-anchor="middle" font-family="ui-monospace, Menlo, Consolas, monospace" font-size="34" fill="#d1ffd8" letter-spacing="2">THE DEVELOPER: BLINK ZERO</text>
  </g>
</svg>


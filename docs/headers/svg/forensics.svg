<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180" preserveAspectRatio="xMidYMid slice" role="img">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00d4ff">
        <animate attributeName="offset" values="0;1;0" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#0077ff">
        <animate attributeName="offset" values="1;0;1" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="inner" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="arithmetic" k2="1" k3="-1"/>
    </filter>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0H0V24" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="180" fill="url(#g)"/>
  <rect width="1200" height="180" fill="url(#grid)"/>
  <!-- ascending bubbles -->
  <g opacity="0.6">
    <circle cx="100" cy="195" r="2" fill="#fff">
      <animate attributeName="cy" values="195;-10" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.3;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="190" r="1.8" fill="#fff">
      <animate attributeName="cy" values="190;-10" dur="13s" begin="-3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.28;0.12" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="200" r="2.2" fill="#fff">
      <animate attributeName="cy" values="200;-10" dur="10s" begin="-5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.26;0.1" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="580" cy="185" r="1.6" fill="#fff">
      <animate attributeName="cy" values="185;-10" dur="12s" begin="-1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.24;0.12" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="740" cy="198" r="2.4" fill="#fff">
      <animate attributeName="cy" values="198;-10" dur="14s" begin="-6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="192" r="1.7" fill="#fff">
      <animate attributeName="cy" values="192;-10" dur="9s" begin="-2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.22;0.1" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="186" r="2.1" fill="#fff">
      <animate attributeName="cy" values="186;-10" dur="12s" begin="-4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.24;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g filter="url(#inner)">
    <text x="600" y="105" text-anchor="middle" font-family="ui-monospace, Menlo, Consolas, monospace" font-size="40" fill="white" letter-spacing="2">FORENSICS TOOLKIT</text>
  </g>
</svg>

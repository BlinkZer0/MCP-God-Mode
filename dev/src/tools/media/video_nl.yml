  - name: video_editor_workflow
    utterances:
      - "Open {source}, trim from {start} to {end}, resize to {resolution}, and export as {format}"
      - "Load {source}, crop to {width}x{height}, adjust brightness by {value}, and save as {format}"
      - "Record {duration} seconds, trim from {start} to {end}, and export as {format}"
      - "Import {source}, rotate by {angle} degrees, and export to {outputPath}"
    mapping:
      - video_editor.open
      - video_editor.edit
      - video_editor.export

  - name: video_editor_advanced
    utterances:
      - "Open {source} and apply advanced processing"
      - "Load {source} with custom settings"
      - "Record high-quality video for {duration} seconds"
      - "Batch process with custom parameters"
    mapping:
      - video_editor.open
      - video_editor.record
      - video_editor.batch_process

# Natural language patterns for complex operations
patterns:
  - name: video_workflow_complete
    pattern: "open {source} then {operations} then export as {format}"
    operations:
      - "trim from {start} to {end}"
      - "crop to {width}x{height}"
      - "resize to {resolution}"
      - "rotate by {angle} degrees"
      - "flip {direction}"
      - "change speed to {rate}"
      - "adjust brightness by {value}"
      - "adjust contrast by {value}"
      - "adjust saturation by {value}"
      - "add fade in {fadeIn} seconds"
      - "add fade out {fadeOut} seconds"
    mapping:
      - video_editor.open
      - video_editor.edit
      - video_editor.export

  - name: video_recording_workflow
    pattern: "record {duration} seconds with {device} then {operations} then export as {format}"
    operations:
      - "trim from {start} to {end}"
      - "crop to {width}x{height}"
      - "resize to {resolution}"
      - "adjust brightness by {value}"
    mapping:
      - video_editor.record
      - video_editor.edit
      - video_editor.export

  - name: video_batch_workflow
    pattern: "batch process {inputFiles} with {operation} then export as {format}"
    operations:
      - "resize to {resolution}"
      - "convert format"
      - "adjust brightness by {value}"
      - "trim from {start} to {end}"
    mapping:
      - video_editor.batch_process
      - video_editor.export

# Context-aware suggestions
suggestions:
  - when: "after opening video file"
    suggest:
      - "trim from {start} to {end}"
      - "crop to {width}x{height}"
      - "resize to {resolution}"
      - "adjust brightness by {value}"
      - "export as {format}"

  - when: "after recording video"
    suggest:
      - "trim the beginning and end"
      - "crop to desired size"
      - "adjust brightness and contrast"
      - "export as {format}"

  - when: "after editing video"
    suggest:
      - "export as {format}"
      - "analyze the video"
      - "open in viewer"
      - "apply more edits"

# Error handling and user guidance
error_handling:
  - error: "session not found"
    suggestion: "Use 'list sessions' to see available sessions"
    
  - error: "invalid video format"
    suggestion: "Supported formats: mp4, avi, mov, mkv, webm, flv, wmv"
    
  - error: "recording device not found"
    suggestion: "Check available video devices or use 'default' device"
    
  - error: "export failed"
    suggestion: "Check file permissions and available disk space"

# Help and documentation
help:
  - topic: "video_editor"
    description: "Cross-platform video editing with recording capabilities"
    examples:
      - "Open video file: 'Open video.mp4'"
      - "Record video: 'Record 30 seconds of video'"
      - "Edit video: 'Trim from 10 to 20 seconds, resize to 1280x720, and export as mp4'"
      - "Batch process: 'Batch process file1.mp4, file2.avi with resize to 1920x1080'"
    
  - topic: "recording"
    description: "Video recording with device selection and quality options"
    examples:
      - "Record with default device: 'Record 60 seconds'"
      - "Record with specific device: 'Record 30 seconds using webcam'"
      - "High quality recording: 'Record 120 seconds at 4K, 60fps'"
    
  - topic: "editing"
    description: "Non-destructive video editing operations"
    examples:
      - "Trim: 'Trim from 5 to 15 seconds'"
      - "Crop: 'Crop to 1920x1080'"
      - "Resize: 'Resize to 1280x720'"
      - "Rotate: 'Rotate by 90 degrees'"
      - "Speed: 'Change speed to 1.5 times'"
      - "Effects: 'Adjust brightness by 0.2'"
